<section class="card card--{{_card?.getCategory()}}" [attr.value]="_card?.getName()">

  <div [ngClass]="{'card__inner':true , 'card__inner--centered':isInnerCentered()}">

    <div *ngIf="getColumnUp().value" class="card__column">
      <div *ngFor="let item of createRange(getColumnUp().value)"
        [ngClass]="{'card__symbol':true,'card__symbol--rotated':isRotated(item)}"></div>
    </div>

    <div *ngIf="getColumnCenter()" [ngClass]="{'card__column':true, 'card__column--centered':!isInnerCentered()}">
      <div *ngFor="let item of createRange(getColumnCenter())"
        [ngClass]="{'card__symbol':true,'card__symbol--big':isBig()}"></div>
    </div>

    <div *ngIf="getColumnDown().value" class="card__column">
      <div *ngFor="let item of createRange(getColumnDown().value)"
        [ngClass]="{'card__symbol':true,'card__symbol--rotated':isRotated(item)}"></div>
    </div>

  </div>
</section>
