<div class="card-wrapper">

    <div class="card-top-value">
      <div class="card-number">{{card.getName()}}</div>
      <div class="card-symbol">{{card.getCategory()}}</div>
    </div>
    <div class="card-center-symbole-large">
      {{card.getCategory()}}
    </div>
    <div class="card-bottom-value">
      <div class="card-number">{{card.getName()}}</div>
      <div class="card-symbol">{{card.getCategory()}}</div>
    </div>
  </div>
</div>
